# ============================================================
# CLINIC MANAGEMENT SYSTEM - POSTGRESQL CONFIGURATION
# ============================================================
# Phase 3: PostgreSQL Migration Profile
# Activate with: SPRING_PROFILE=postgres
# ============================================================

# Server Configuration
server.port=${SERVER_PORT:8080}

# ============================================================
# DATABASE CONFIGURATION (PostgreSQL)
# ============================================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:clinic_management}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL specific optimizations
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ============================================================
# SSL/HTTPS CONFIGURATION (CMS-005)
# ============================================================
server.ssl.enabled=${SSL_ENABLED:false}
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=${KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12

# ============================================================
# JWT CONFIGURATION
# ============================================================
jwt.secret=${JWT_SECRET}
jwt.expiration=1800000

# ============================================================
# EMAIL CONFIGURATION
# ============================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ============================================================
# TWILIO CONFIGURATION
# ============================================================
twilio.account_sid=${TWILIO_ACCOUNT_SID}
twilio.auth_token=${TWILIO_AUTH_TOKEN}
twilio.trial_number=${TWILIO_TRIAL_NUMBER}

# ============================================================
# CORS CONFIGURATION
# ============================================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
app.cors.allow-credentials=true

# ============================================================
# COOKIE CONFIGURATION (CMS-004)
# ============================================================
app.cookie.secure=${COOKIE_SECURE:false}

# ============================================================
# LOGGING
# ============================================================
logging.level.com.example.clinicapp=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=DEBUG

# ============================================================
# BOOTSTRAP CONFIGURATION
# ============================================================
BOOTSTRAP_ADMIN_PASSWORD=${BOOTSTRAP_ADMIN_PASSWORD}
ALLOW_BOOTSTRAP_ADMIN=${ALLOW_BOOTSTRAP_ADMIN:false}
