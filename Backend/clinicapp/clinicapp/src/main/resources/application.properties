

# ============================================================
# CLINIC MANAGEMENT SYSTEM - APPLICATION CONFIGURATION
# ============================================================
# CMS-001, CMS-002, CMS-003: All secrets externalized to environment variables
# NEVER commit actual credentials to version control!
# ============================================================

# Server Configuration
server.port=${SERVER_PORT:8080}

# ============================================================
# DATABASE CONFIGURATION (CMS-001: Credentials externalized)
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/clinic_management
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ============================================================
# SSL/HTTPS CONFIGURATION (CMS-005)
# ============================================================
# For Development: Use self-signed certificate
# For Production: Use proper SSL certificate (Let's Encrypt, etc.)
#
# To generate keystore (run in resources folder):
# keytool -genkeypair -alias clinic -keyalg RSA -keysize 2048 \
#   -storetype PKCS12 -keystore keystore.p12 -validity 365
#
# Then set these properties:
# server.port=8443
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=${KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12
# ============================================================
server.ssl.enabled=false

# ============================================================
# JWT CONFIGURATION (CMS-002: Secret externalized)
# ============================================================
# Generate new secret: openssl rand -base64 64
jwt.secret=${JWT_SECRET}
jwt.expiration=1800000

# ============================================================
# EMAIL CONFIGURATION (DISABLED)
# ============================================================
# Email is disabled - uncomment and configure for production use
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587
# spring.mail.username=${EMAIL_USERNAME}
# spring.mail.password=${EMAIL_PASSWORD}
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# Disable mail health indicator
management.health.mail.enabled=false

# ============================================================
# TWILIO CONFIGURATION (CMS-003: Credentials externalized)
# ============================================================
twilio.account_sid=${TWILIO_ACCOUNT_SID}
twilio.auth_token=${TWILIO_AUTH_TOKEN}
twilio.trial_number=${TWILIO_TRIAL_NUMBER}

# ============================================================
# CORS CONFIGURATION
# ============================================================
# Update for production: use actual domain
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}
# CMS-004: Allow credentials (cookies) in CORS requests
app.cors.allow-credentials=true

# ============================================================
# COOKIE CONFIGURATION (CMS-004: HttpOnly Cookie Security)
# ============================================================
# Set to true in production when using HTTPS
app.cookie.secure=${APP_COOKIE_SECURE:false}

# ============================================================
# LOGGING (Reduce verbosity in production)
# ============================================================
logging.level.com.example.clinicapp=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}

# ============================================================
# BOOTSTRAP CONFIGURATION
# ============================================================
BOOTSTRAP_ADMIN_PASSWORD=${BOOTSTRAP_ADMIN_PASSWORD}
ALLOW_BOOTSTRAP_ADMIN=${ALLOW_BOOTSTRAP_ADMIN:false}

# ============================================================
# ACTIVE PROFILE
# ============================================================
spring.profiles.active=${SPRING_PROFILE:dev}